<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <title>ZooKeeper Manager</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/jqueryFileTree.css">
  <script type="text/javascript" src="js/json2.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/jquery-jsonrpc.js"></script>
  <script type="text/javascript" src="js/parseuri.js"></script>
  <script type="text/javascript" src="js/jqueryFileTree.js"></script>
  <script type="text/javascript" src="js/zookeeper.js"></script>
</head>
<body>
  <div id="header">
    <div id="bigtitle">ZooKeeper Manager for <@ZOOKEEPER_SERVERS@></div>
    <div id="smalltitle"><@ZKUI_VERSION@></div>
  </div>
  <div id="toolbar">
    <div class="toolbaritem">
      <a id="pagelink" href="">Link to this page</a>
    </div>
    <div class="toolbaritem">
      <a id="uplink" href="javascript:void(0)">Go up</a>
    </div>
    <div class="toolbaritem">
      <a id="refresh" href="javascript:void(0)">Refresh</a>
    </div>
    <div class="toolbaritem">
      <a href="index.html">Clusterlib View</a>
    </div>
    <div id="timer"></div>
</div>
<div id="treebox">
  <div class="header">Node Hierarchy</div>
  <div class="body scrollcontainer" id="tree"></div>
</div>
<div id="contentbox">
  <div id="propertycaption">Content</div>
  <div id="propertytable">
    <div id="nodecontent" class="scrollcontainer"></div>
  </div>
</div>
</body>
</html>
